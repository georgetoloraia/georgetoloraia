<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: green;
    }

    .matrix-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .matrix-text {
      display: block;
      white-space: nowrap;
      font-size: 20px;
      position: absolute;
      animation: matrixFall linear infinite;
    }

    @keyframes matrixFall {
      from {
        transform: translateY(-100vh);
      }
      to {
        transform: translateY(100vh);
      }
    }

    .matrix-text:nth-child(odd) {
      animation-duration: 10s;
    }

    .matrix-text:nth-child(even) {
      animation-duration: 12s;
    }
  </style>
</head>
<body>
  <div class="matrix-container">
    <span class="matrix-text">0101010101010101010101010101010101010101010101010101010101010101</span>
    <!-- Add more lines as needed -->
  </div>
</body>
</html>
